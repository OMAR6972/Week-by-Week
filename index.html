<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Work+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- AESTHETICS: GLOW & NEON --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root { 
            --bg-dark: #0a0012; 
            --card-bg: rgba(39, 18, 68, 0.6);
            --accent-pink: #e91e8c; 
            --accent-purple: #b519d6; 
            --accent-blue: #4a90e2; 
            --text-main: #ffffff; 
            --text-sub: #c4b5db; 
        }
        body { 
            font-family: 'Work Sans', sans-serif; 
            background: linear-gradient(135deg, var(--bg-dark), #1a0d2e, #240b3b); 
            background-attachment: fixed; 
            color: var(--text-main); 
            min-height: 100vh; 
            overflow-x: hidden;
        }
        body::before { 
            content: ''; position: fixed; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle at 50% 50%, rgba(233, 30, 140, 0.1) 0%, transparent 60%);
            z-index: -1; pointer-events: none;
        }

        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }

        h1 { 
            font-family: 'Orbitron', sans-serif; font-size: 3.5rem; text-align: center; margin-bottom: 10px;
            background: linear-gradient(to right, var(--accent-pink), var(--accent-blue));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(233, 30, 140, 0.3);
        }
        .subtitle { text-align: center; color: var(--text-sub); margin-bottom: 50px; font-size: 1.2rem; }

        .page { display: none; animation: fadeIn 0.5s ease; }
        .page.active { display: block; }
        .back-btn { 
            background: rgba(0,0,0,0.3); border: 2px solid var(--accent-pink); 
            color: white; padding: 10px 25px; border-radius: 8px; cursor: pointer; 
            font-weight: bold; margin-bottom: 20px; transition: 0.3s;
            box-shadow: 0 0 15px rgba(233, 30, 140, 0.1);
        }
        .back-btn:hover { background: var(--accent-pink); box-shadow: 0 0 25px rgba(233, 30, 140, 0.4); }

        .grid { display: grid; gap: 30px; }
        .subjects-grid { grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); }
        .weeks-grid { grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
        .resources-grid { grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); }

        .card { 
            background: var(--card-bg); backdrop-filter: blur(12px); 
            border: 2px solid rgba(233, 30, 140, 0.2); border-radius: 20px; padding: 30px; 
            cursor: pointer; transition: all 0.3s ease; position: relative; overflow: hidden;
        }
        .card:hover { 
            transform: translateY(-8px); border-color: var(--accent-pink); 
            box-shadow: 0 15px 40px rgba(233, 30, 140, 0.25); 
        }
        .card.locked { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; border-color: #555; }
        .card.locked:hover { transform: none; box-shadow: none; }

        .info-box { 
            background: rgba(20, 10, 30, 0.8); border: 2px solid var(--accent-pink); 
            border-radius: 20px; padding: 35px; margin-bottom: 40px; 
            box-shadow: 0 0 50px rgba(233, 30, 140, 0.15);
        }
        .info-title { font-family: 'Orbitron'; font-size: 2.2rem; color: var(--accent-pink); margin-bottom: 25px; }

        .detail-row { display: flex; gap: 20px; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .detail-row:last-child { border-bottom: none; }
        .detail-icon { 
            width: 50px; height: 50px; background: linear-gradient(135deg, var(--accent-pink), var(--accent-purple));
            border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 24px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .detail-content h3 { font-family: 'Orbitron'; margin-bottom: 5px; color: white; }
        .detail-content p { color: var(--text-sub); line-height: 1.5; white-space: pre-wrap; }

        /* NEW BADGE STYLE */
        .badge-new {
            background: var(--accent-pink); color: white; font-size: 0.7rem; padding: 3px 8px;
            border-radius: 10px; margin-left: 10px; font-weight: 900; letter-spacing: 1px;
            box-shadow: 0 0 10px var(--accent-pink); vertical-align: middle;
            animation: pulse 1.5s infinite alternate;
            display: inline-block;
        }
        @keyframes pulse { from { opacity: 1; transform: scale(1); } to { opacity: 0.8; transform: scale(1.05); } }
    </style>
    <script src="course_data.js"></script>
</head>
<body>

<div class="container">
    <div id="home-page" class="page active">
        <header>
            <h1>ACADEMIC HUB</h1>
            <p class="subtitle">Select a subject to begin</p>
        </header>
        <div class="grid subjects-grid" id="subjects-grid"></div>
    </div>

    <div id="weeks-page" class="page">
        <button class="back-btn" onclick="nav('home')">‚Üê Back to Subjects</button>
        <h1 id="subject-title"></h1>
        <div class="grid weeks-grid" id="weeks-grid"></div>
    </div>

    <div id="content-page" class="page">
        <button class="back-btn" onclick="nav('weeks')">‚Üê Back to Weeks</button>
        
        <div class="info-box">
            <div class="info-title" id="week-display-title"></div>
            <div id="week-details"></div>
        </div>

        <h2 style="font-family:'Orbitron'; color:white; margin-bottom:20px; border-bottom: 2px solid var(--accent-blue); display:inline-block; padding-bottom:5px">RESOURCES</h2>
        <div class="grid resources-grid" id="resources-grid"></div>
    </div>
</div>

<script>
    // Build Icons from Config
    let icons = {};
    if(window.CONFIG && window.CONFIG.resources) {
        window.CONFIG.resources.forEach(r => icons[r.name] = r.icon);
    }
    
    let currSub = null;

    function init() {
        const grid = document.getElementById('subjects-grid');
        grid.innerHTML = '';
        
        // Fallback
        if(!window.COURSE_DATA) window.COURSE_DATA = [];

        window.COURSE_DATA.forEach(s => {
            const el = document.createElement('div');
            el.className = 'card';
            el.innerHTML = `
                <div style="font-family:'Orbitron'; font-size:2.5rem; color:var(--accent-pink); margin-bottom:10px">${s.code}</div>
                <div style="color:#eee; font-size:1.1rem; margin-bottom:20px">${s.name}</div>
                <div style="display:flex; justify-content:space-between; color:#bbb; font-size:0.9rem; border-top:1px solid rgba(233,30,140,0.3); padding-top:15px">
                    <span>${s.credits}</span><span>${s.semester}</span>
                </div>`;
            el.onclick = () => showWeeks(s);
            grid.appendChild(el);
        });
    }

    function showWeeks(sub) {
        currSub = sub;
        document.getElementById('subject-title').innerText = `${sub.code} - ${sub.name}`;
        const grid = document.getElementById('weeks-grid');
        grid.innerHTML = '';
        
        // If no weeks, show empty message or just blank
        if(!sub.weeks) sub.weeks = [];

        sub.weeks.forEach((w, i) => {
            const el = document.createElement('div');
            el.className = 'card' + (w.locked ? ' locked' : '');
            
            const lockIcon = w.locked ? '<div style="font-size:2rem; margin-bottom:10px">üîí</div>' : '';
            const status = w.locked ? 'UNAVAILABLE' : 'CLICK TO VIEW';
            const badge = w.isNew ? '<span class="badge-new">NEW!</span>' : '';
            
            el.innerHTML = `${lockIcon}<div style="font-family:'Orbitron'; font-size:1.5rem; color:var(--accent-purple); margin-bottom:5px">${w.title}${badge}</div><div style="color:#888; font-size:0.8rem">${status}</div>`;
            
            if(!w.locked) el.onclick = () => showContent(i);
            grid.appendChild(el);
        });
        nav('weeks');
    }

    function showContent(i) {
        const week = currSub.weeks[i];
        
        const badgeTitle = week.isNew ? '<span class="badge-new">NEW!</span>' : '';
        document.getElementById('week-display-title').innerHTML = `${currSub.code} - ${week.title} ${badgeTitle}`;
        
        const details = document.getElementById('week-details');
        details.innerHTML = '';
        const grid = document.getElementById('resources-grid');
        grid.innerHTML = '';

        if(!week.resources) week.resources = {};

        // Iterate based on CONFIG order to ensure correct sorting
        if(window.CONFIG && window.CONFIG.resources) {
            window.CONFIG.resources.forEach(conf => {
                const key = conf.name;
                const val = week.resources[key];
                
                // Only show if it exists in data AND is visible
                if(val && val.vis) {
                    const resBadge = val.isNew ? '<span class="badge-new">NEW!</span>' : '';

                    // Description
                    if(val.desc && val.desc.trim()) {
                        const row = document.createElement('div');
                        row.className = 'detail-row';
                        row.innerHTML = `<div class="detail-icon">${icons[key]||'üìÇ'}</div><div class="detail-content"><h3>${key} ${resBadge}</h3><p>${val.desc}</p></div>`;
                        details.appendChild(row);
                    }
                    
                    // Button
                    const el = document.createElement('div');
                    el.className = 'card' + (val.lock ? ' locked' : '');
                    el.innerHTML = `<div style="font-size:2.5rem; margin-bottom:10px">${icons[key]||'üìÇ'}</div><div style="font-weight:bold; text-transform:uppercase">${key}</div>${resBadge}`;
                    el.onclick = () => {
                        if(val.lock) return alert("Locked");
                        if(val.link && val.link !== "#") {
                            window.open(val.link, "_blank");
                        } else {
                            alert("No link set.");
                        }
                    };
                    grid.appendChild(el);
                }
            });
        }
        nav('content');
    }

    function nav(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id+'-page').classList.add('active'); window.scrollTo(0,0); }
    window.onload = init;
</script>
</body>
</html>
